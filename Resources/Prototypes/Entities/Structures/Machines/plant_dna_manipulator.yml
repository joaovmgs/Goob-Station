- type: entity
  id: PlantDnaManipulator
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: Plant DNA Manipulator
  description: Analyzes the genetics of seeds.
  components:
  - type: Sprite
    sprite: Structures/Machines/mixer.rsi
    snapCardinals: true
    layers:
    - state: mixer_empty
    - state: mixer_screens
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Icon
    sprite: Structures/Machines/mixer.rsi
    state: mixer_empty
  - type: ItemMapper
    containerWhitelist: [ seedSlot ]
    mapLayers:
      mixer_loaded:
        whitelist:
          components:
          - SeedComponent
  - type: PlantDnaManipulator
  - type: Machine
    board: PlantDnaManipulatorMachineCircuitboard
  - type: ContainerContainer
    containers:
      seedSlot: !type: ContainerSlot
      machine_board: !type: Container
      machine_parts: !type: Container
  - type: ItemSlots
    slots:
      seedSlot:
        whitelist:
          components:
          - SeedComponent
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ActivatableUI
    key: enum.PlantDnaManipulatorUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.PlantDnaManipulatorUiKey.Key:
        type: PlantDnaManipulatorBoundUserInterface
  - type: ApcPowerReceiver
    powerLoad: 250
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
